<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
       let type;
       let responseXML = '<response>';
 const handleResponse = (xhr ) => {
      const content = document.querySelector('#content');
      const obj = JSON.parse(xhr.response);
      if(type === 'application/json'){
      switch(xhr.status) {
        case 200: //if success
          content.innerHTML = `<b>Success!</b>`;
          break;
        case 400: //if bad request
          content.innerHTML = `<b>Bad Request!</b>`;
          break;
        case 401: //if unauthorized
          content.innerHTML = `<b>Unauthorized!</b>`;
          break;
        case 403: //if forbidden
          content.innerHTML = `<b>Forbidden!</b>`;
          break;
        case 501: //if not implemented
          content.innerHTML = `<b>Not Implemented!</b>`;
          break;
        case 500: //if internal
          content.innerHTML = `<b>Internal Error!</b>`;
          break;
          case 404: //if not found
          content.innerHTML = `<b>Resource Not Found!</b>`;
          break;
        default: //any other status
          content.innerHTML = `<b>Error code not implemented by client!</b>`;
          break;
      }
      
      content.innerHTML += `<p>${obj.message}</p>`;
    }
    if(type === 'text/xml'){
      switch(xhr.status) {
        case 200: //if success
        
        responseXML = `${responseXML} <status>Success!</status>`;
        responseXML = `${responseXML} </response>`;
          content.innerHTML = `<b>${responseXML}</b>`;
          break;
        case 400: //if bad request
        
        responseXML = `${responseXML} <status>Bad Request!</status>`;
        responseXML = `${responseXML} </response>`;
          content.innerHTML = `<b>${responseXML}</b>`;
          break;
        case 401: //if unauthorized
    
        responseXML = `${responseXML} <status>Unauthorized!</status>`;
        responseXML = `${responseXML} </response>`;
          content.innerHTML = `<b>${responseXML}</b>`;
          break;
        case 403: //if forbidden
 
        responseXML = `${responseXML} <status>Forbidden!</status>`;
        responseXML = `${responseXML} </response>`;
        content.innerHTML = `<b>${responseXML}</b>`;
          break;
        case 501: //if not implemented

        responseXML = `${responseXML} <status>Not Implemented!</status>`;
        responseXML = `${responseXML} </response>`;
        content.innerHTML = `<b>${responseXML}</b>`;
          break;
        case 500: //if internal

        responseXML = `${responseXML} <status>Internal Error!</status>`;
        responseXML = `${responseXML} </response>`;
        content.innerHTML = `<b>${responseXML}</b>`;
          break;
          case 404: //if not found

        responseXML = `${responseXML} <status>Resource Not Found!</status>`;
        responseXML = `${responseXML} </response>`;
        content.innerHTML = `<b>${responseXML}</b>`;
          break;
        default: //any other status

        responseXML = `${responseXML} <status>Error code not implemented by client!</status>`;
        responseXML = `${responseXML} </response>`;
        content.innerHTML = `<b>${responseXML}</b>`;
          break;
      }
    }
    };


    const sendAjax = (url,acceptedType) => {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', url);
      xhr.setRequestHeader ("Accept", acceptedType);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
       xhr.onload = () => handleResponse(xhr);
      
      //  const formData = `?valid=true`;
      // xhr.send(formData);

      // return false;
      xhr.send();
    };

    const init = () => {

      const sendButton = document.querySelector("#send");
      document.querySelector("#type").onchange = (e) => {
        type = e.target.value;
      }
      
      document.querySelector('#page').onchange = (e) =>{
       
        console.log(page); 
        sendButton.addEventListener('click',()=>{ sendAjax(e.target.value, type) });
    }
      
      
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    
    <select id="page">
      <option selected>Select a status</option>
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option selected>Select a type</option>
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
  
    <button id="send">Send</button>
  
  </section>
  <section id="content">
  </section>
</body>
</html>
